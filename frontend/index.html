<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input[type="text"] { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: border-color 0.3s; }
        input[type="text"]:focus { outline: none; border-color: #667eea; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 14px 28px; border-radius: 8px; font-size: 1em; font-weight: 600; cursor: pointer; transition: transform 0.2s; width: 100%; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-sm { padding: 6px 12px; font-size: 0.85em; width: auto; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .btn-primary { background: #007bff; }
        .status-container { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .status-container.show { display: block; }
        .status-in-progress { background: #e3f2fd; border-left: 4px solid #2196f3; }
        .status-completed { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .status-failed { background: #ffebee; border-left: 4px solid #f44336; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #2196f3; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hospitals-list { margin-top: 40px; padding-top: 30px; border-top: 2px solid #e0e0e0; }
        .hospital-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; margin-bottom: 10px; background: #f9f9f9; border-radius: 8px; }
        .hospital-item:hover { background: #f0f0f0; }
        .hospital-info { flex: 1; }
        .hospital-name { font-weight: 600; color: #333; margin-bottom: 5px; }
        .hospital-date { font-size: 0.85em; color: #666; }
        .hospital-actions { display: flex; gap: 10px; align-items: center; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
        .status-badge-pending { background: #fff3cd; color: #856404; }
        .status-badge-in-progress { background: #cce5ff; color: #004085; }
        .status-badge-completed { background: #d4edda; color: #155724; }
        .status-badge-failed { background: #f8d7da; color: #721c24; }
        .error-message { color: #dc3545; margin-top: 10px; padding: 10px; background: #f8d7da; border-radius: 6px; font-size: 0.9em; display: none; }
        .success-message { color: #155724; margin-top: 10px; padding: 10px; background: #d4edda; border-radius: 6px; font-size: 0.9em; display: none; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%; }
        .api-key-section { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
        .hospital-status-item { margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>
        <p class="subtitle">Register hospitals and manage databases</p>

        <div class="api-key-section">
            <label for="apiKey">API Key *</label>
            <input type="text" id="apiKey" placeholder="Enter API key" value="default-api-key-change-me" style="margin-bottom: 10px;">
            <small style="color: #666;">Set this in environment variable API_KEY or use default</small>
        </div>

        <form id="hospitalForm">
            <div class="form-group">
                <label for="hospitalName">Hospital Name *</label>
                <input type="text" id="hospitalName" name="hospitalName" placeholder="Enter hospital name" required>
            </div>
            <div class="form-group">
                <label for="hospitalUuid">Hospital UUID *</label>
                <input type="text" id="hospitalUuid" name="hospitalUuid" placeholder="Enter UUID" required pattern="[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}">
            </div>
            <button type="submit" class="btn" id="submitBtn">Register Hospital</button>
        </form>

        <div id="statusContainer" class="status-container"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="statusItems"></div>

        <div class="hospitals-list">
            <h2>Registered Hospitals</h2>
            <div id="hospitalsList">Loading...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const statusPolls = new Map();

        function getApiKey() {
            return document.getElementById('apiKey').value.trim() || 'default-api-key-change-me';
        }

        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-API-Key': getApiKey()
            };
        }

        document.addEventListener('DOMContentLoaded', () => loadHospitals());

        document.getElementById('hospitalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('hospitalName').value.trim();
            const uuid = document.getElementById('hospitalUuid').value.trim();
            
            if (!name || !uuid) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(uuid)) {
                showError('Please enter a valid UUID format');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';
            hideMessages();

            try {
                const response = await fetch(`${API_BASE}/api/hospitals/register`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        client_name: name,
                        client_uuid: uuid,
                        environment: 'prod',
                        region: 'me-central2'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to register hospital');
                }

                const data = await response.json();
                updateHospitalStatus(data.client_uuid, 'in_progress', {client_name: name, client_uuid: data.client_uuid});
                startStatusPolling(data.client_uuid);
                document.getElementById('hospitalForm').reset();
                showSuccess(`Hospital "${name}" is being created. Status will update automatically.`);
                loadHospitals();
                btn.disabled = false;
                btn.textContent = 'Register Hospital';
            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Register Hospital';
            }
        });

        function updateHospitalStatus(hospitalUuid, status, data) {
            const statusItems = document.getElementById('statusItems');
            let statusItem = document.getElementById(`status-${hospitalUuid}`);
            
            if (!statusItem) {
                statusItem = document.createElement('div');
                statusItem.id = `status-${hospitalUuid}`;
                statusItem.className = 'hospital-status-item';
                statusItems.appendChild(statusItem);
            }
            
            if (status === 'in_progress') {
                statusItem.className = 'hospital-status-item status-in-progress';
                statusItem.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="spinner"></span>
                        <strong>${data.client_name || 'N/A'}</strong> - Creating database... (UUID: ${hospitalUuid})
                    </div>
                `;
            } else if (status === 'completed') {
                statusItem.className = 'hospital-status-item status-completed';
                statusItem.innerHTML = `
                    <div><strong>${data.client_name || 'N/A'}</strong> - ✓ Database created successfully</div>
                `;
                setTimeout(() => statusItem.remove(), 5000);
            } else if (status === 'failed') {
                statusItem.className = 'hospital-status-item status-failed';
                statusItem.innerHTML = `
                    <div><strong>${data.client_name || 'N/A'}</strong> - ✗ Failed: ${data.error_message || 'Unknown error'}</div>
                `;
                setTimeout(() => statusItem.remove(), 10000);
            }
        }

        function startStatusPolling(hospitalUuid) {
            if (statusPolls.has(hospitalUuid)) {
                clearInterval(statusPolls.get(hospitalUuid));
            }

            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/hospitals/${hospitalUuid}/status`, {
                        headers: getHeaders()
                    });
                    if (!response.ok) {
                        if (response.status === 401 || response.status === 403) {
                            throw new Error('Authentication failed. Check your API key.');
                        }
                        throw new Error('Failed to fetch status');
                    }
                    const data = await response.json();
                    updateHospitalStatus(hospitalUuid, data.status, data);
                    
                    if (data.status === 'completed' || data.status === 'failed') {
                        clearInterval(interval);
                        statusPolls.delete(hospitalUuid);
                        loadHospitals();
                    }
                } catch (error) {
                    console.error(`Status polling error for ${hospitalUuid}:`, error);
                    clearInterval(interval);
                    statusPolls.delete(hospitalUuid);
                }
            }, 3000);

            statusPolls.set(hospitalUuid, interval);
        }

        async function loadHospitals() {
            try {
                const response = await fetch(`${API_BASE}/api/hospitals`, {
                    headers: getHeaders()
                });
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        throw new Error('Authentication failed. Check your API key.');
                    }
                    throw new Error('Failed to load hospitals');
                }
                const data = await response.json();
                const listDiv = document.getElementById('hospitalsList');

                if (data.clients && data.clients.length > 0) {
                    listDiv.innerHTML = data.clients.map(h => {
                        const date = new Date(h.created_at).toLocaleString();
                        const isMain = !h.parent_uuid;
                        return `
                        <div class="hospital-item">
                            <div class="hospital-info">
                                    <div class="hospital-name">${h.client_name} ${isMain ? '' : '<span style="color: #666; font-size: 0.9em;">(Sub-Hospital)</span>'}</div>
                                    <div class="hospital-date">${date} | UUID: ${h.client_uuid}</div>
                            </div>
                            <div class="hospital-actions">
                                    <span class="status-badge status-badge-${h.status.replace('_', '-')}">${getStatusText(h.status)}</span>
                                    ${h.status === 'completed' ? `<button class="btn btn-sm btn-primary" onclick="createTables('${h.client_uuid}')">Create Tables</button>` : ''}
                                    ${isMain && h.status === 'completed' ? `<button class="btn btn-sm btn-success" onclick="showSubHospitalForm('${h.client_uuid}')">Add Sub Hospital</button>` : ''}
                                    <button class="btn btn-sm btn-danger" onclick="deleteHospital('${h.client_uuid}', '${h.client_name}')" ${h.status === 'in_progress' ? 'disabled' : ''}>Delete</button>
                            </div>
                        </div>
                    `;
                    }).join('');

                    data.clients.forEach(h => {
                        if (h.status === 'in_progress' && !statusPolls.has(h.client_uuid)) {
                            startStatusPolling(h.client_uuid);
                        }
                    });
                } else {
                    listDiv.innerHTML = '<p style="color: #666;">No hospitals registered yet.</p>';
                }
            } catch (error) {
                document.getElementById('hospitalsList').innerHTML = `<p style="color: #dc3545;">Error: ${error.message}</p>`;
            }
        }

        function getStatusText(status) {
            const map = { 'pending': 'Pending', 'in_progress': 'Creating...', 'completed': 'Created', 'failed': 'Failed' };
            return map[status] || status;
        }

        function showSubHospitalForm(parentUuid) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = 'subHospitalModal';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2 style="margin-bottom: 20px;">Add Sub-Hospital</h2>
                        <form id="subHospitalForm">
                            <div class="form-group">
                                <label for="subHospitalName">Sub-Hospital Name *</label>
                            <input type="text" id="subHospitalName" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                            <div class="form-group">
                                <label for="subHospitalUuid">Sub-Hospital UUID *</label>
                            <input type="text" id="subHospitalUuid" required pattern="[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                            <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button type="submit" class="btn btn-success" style="flex: 1;">Create</button>
                            <button type="button" onclick="closeModal()" class="btn" style="flex: 1; background: #6c757d;">Cancel</button>
                            </div>
                        </form>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('subHospitalForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('subHospitalName').value.trim();
                const uuid = document.getElementById('subHospitalUuid').value.trim();
                
                if (!name || !uuid || !/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(uuid)) {
                    showError('Please fill in all fields with valid UUID');
                    return;
                }
                
                closeModal();
                await registerSubHospital(parentUuid, uuid, name);
            });
        }
        
        function closeModal() {
            const modal = document.getElementById('subHospitalModal');
            if (modal) modal.remove();
        }

        async function registerSubHospital(parentUuid, subUuid, subName) {
            try {
                hideMessages();
                updateHospitalStatus(subUuid, 'in_progress', {client_name: subName, client_uuid: subUuid});
                
                const response = await fetch(`${API_BASE}/api/hospitals/${parentUuid}/sub-hospitals/register`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        client_name: subName,
                        client_uuid: subUuid,
                        environment: 'prod',
                        region: 'me-central2'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to register sub-hospital');
                }

                const data = await response.json();
                updateHospitalStatus(data.client_uuid, 'in_progress', {client_name: subName, client_uuid: data.client_uuid});
                startStatusPolling(data.client_uuid);
                showSuccess(`Sub-hospital "${subName}" is being created. Status will update automatically.`);
                loadHospitals();
            } catch (error) {
                showError(`Failed to register sub-hospital: ${error.message}`);
            }
        }

        async function createTables(hospitalUuid) {
            if (!confirm('Create all database tables? This may take a few minutes.')) return;
            
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Creating...';
            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE}/api/hospitals/${hospitalUuid}/create-tables`, {
                    method: 'POST',
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create tables');
                }
                
                const result = await response.json();
                showSuccess(`Tables created successfully! ${result.message || ''}`);
                loadHospitals();
            } catch (error) {
                showError(`Failed to create tables: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Tables';
            }
        }

        async function deleteHospital(uuid, name) {
            if (!confirm(`Delete "${name}"?\n\nThis will destroy all infrastructure. This action cannot be undone.`)) return;

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Deleting...';

            try {
                const response = await fetch(`${API_BASE}/api/clients/${uuid}?skip_infrastructure=false`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to delete hospital');
                }

                showSuccess(`Hospital "${name}" deleted successfully.`);
                setTimeout(() => {
                    loadHospitals();
                    hideMessages();
                }, 2000);
            } catch (error) {
                showError(`Failed to delete hospital: ${error.message}`);
                btn.disabled = false;
                btn.textContent = 'Delete';
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            }


        setInterval(() => loadHospitals(), 5000);
    </script>
</body>
</html>
