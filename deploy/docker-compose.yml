version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: deploy/docker/Dockerfile
    container_name: terraform-backend-api
    image: terraform-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ../data:/data
      - ../infrastructure:/app/infrastructure:ro
      - ../terraform-sa.json:/app/terraform-sa.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - GOOGLE_APPLICATION_CREDENTIALS=/app/terraform-sa.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - terraform-network

networks:
  terraform-network:
    driver: bridge
